{% extends 'base.html' %}
{% load static %}
{% block content%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <img src="{% static 'img/f41a63627d-4.jpg' %}" class="img-fluid" alt="...">
   <ol class="list-group list-group-numbered">
       <button type="button" class="btn btn-light">Category</button>

       {% for category in categories %}
       {%  if category.products.all %}
    <li class="list-group-item"><button type="button" class="btn btn-warning"><a href="{% url 'list' category.slug  %}">{{ category.name }}</a></button></li>
       {% endif %}
       {% endfor %}

   </ol>

{% endblock %}
